	<body>
		<div id="loginwrapper">
			<div id="loginlogocontainer"><img src="images/has-logo.png" /></div>
			<div id="loginformcontainer">
				<form method="POST" action="j_security_check">
				<!-- action="http://YOUR_DOMAIN_HERE:[portnumber]/[locationofloginscript]" -->
					<form id="loginform">
						<ul>
							<li><img class="useridimg" src="images/userid.png" /><input class="textfields" type="text" name="userid" /></li>
							<li><img class="passwdimg" src="images/password.png" /><input class="textfields" type="password" name="pass" maxlength="20" /></li>
							<li><input class="submitbutton" type="image" src="images/loginbutton.png" /></li>
						</ul>
					</form>
				</form>
			</div>
		</div>
	</body>
