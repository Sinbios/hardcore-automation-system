<html>
	<head>
		<title>Home Automation System - Lighting</title>
		
		<!--[if IE]>
            <link rel="stylesheet" type="text/css" href="css/ie.css" />
    <![endif]-->
    <!--[if !IE]><!-->
    	 <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--<![endif]-->
    
		<link rel="shortcut icon" href="images/has.ico" />
		
		<meta charset="utf-8">
		<link rel="stylesheet" href="javascript/themes/base/jquery.ui.all.css">
		<script src="javascript/jquery-1.5.1.min.js"></script>
		<script src="javascript/ui/jquery.ui.core.js"></script>
		<script src="javascript/ui/jquery.ui.widget.js"></script>

		<script src="javascript/ui/jquery.ui.mouse.js"></script>
		<script src="javascript/ui/jquery.ui.slider.js"></script>
		
		<script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                $('#submit').hover(
                    function(){ // On mouseover, swap the signout.png image
                        $(this).attr({ src : 'images/signout-hover.png'});
                    },
                    function(){ 
                        $(this).attr({ src : 'images/signout.png'});
                    }
                );
            });
        </script>
        
        <style>
			#demo-frame > div.demo { padding: 10px !important; };
		</style>
		
		<script>
		$(function() {
			$( "#slider" ).slider({
				range: "min",
				min: 0,
				max: 100,
				value: 60,
				slide: function( event, ui ) {
					$( "#amount" ).val( ui.value );
				}
			});
			$( "#amount" ).val( $( "#slider" ).slider( "value" ) );
		});
		</script>
        
		
	</head>

	<body>
        <div id="wrapper">
            <div id="headerwrapper">
                <div id="header">
                    <img src="images/has-logo-main.png" />
                </div>
                
                <div id="topnavwrapper">
                    <div id="topleftnav">
                        <p><a href="home.html">Home</a> > <a href="components.html"> My Components</a> > <a href="lighting.html"> Lighting</a> > <a href="adjust-brightness.html"> Adjust Brightness</a></p>
                    </div>
        
                    <div id="welcomebar">
                        <p>Welcome, &lt;userName&gt;!</p>
                    </div>
                </div>
            </div>
            
            <div id="navcont">
                <div id="menu">
                    <ul>
                        <li><a class="home" href="home.html">Home</a></li>
                        <li><a id="mycomponentsactive" class="mycomponents" href="components.html">My Components</a></li>
                        <li><a class="acctsettings" href="settings.html">Account Settings</a></li>
                    </ul>
                    <form method="post" action="ibm_security_logout" name="logout">
                        <input id="submit" class="submitbutton" type="image" src="images/signout.png">
                        <input type="hidden" name="logoutExitPage" value="login.html">
                    </form>
                </div>
            </div>

            <div id="maincontainer">
            
                <div id="status">
                    <p>Status information regarding the component goes here</p>
                </div>
            				
                <div class="brightnessfield">
					<div id="brightnesscontainer">
						<p>
							<label for="amount">Desired Brightness Level:</label>
							<input type="text" id="amount" />%
						</p>

						<div id="slider" style="width:300px;"></div>
						
						<div id="slidersubmitbutton">
							<form action="j_security_check" method="POST" accept-charset="UTF-8"> 
								<ul>
									<li class="button">
										<input type="submit" name="changebrightness" value="Set" tabindex="1">
									</li>
								</ul>
							</form>
						</div>
					</div>
                </div>
            </div>
        
        </div>
        
        <div id="footer">
            <p>Copyright &copy;2011 | Home Automation System&#0153; by Hardcoresoft | All Rights Reserved</p>
        </div>
    
	</body>
