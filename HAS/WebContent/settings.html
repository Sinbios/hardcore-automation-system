<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<title>Home Automation System - Account Settings</title>
		
		<!--[if IE]>
            <link rel="stylesheet" type="text/css" href="css/ie.css" />
    <![endif]-->
    <!--[if !IE]><!-->
    	 <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--<![endif]-->
    
		<link rel="shortcut icon" href="images/has.ico" />
		
		<script src="javascript/jquery-1.5.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                $('#submit').hover(
                    function(){ // On mouseover, swap the signout.png image
                        $(this).attr({ src : 'images/signout-hover.png'});
                    },
                    function(){ 
                        $(this).attr({ src : 'images/signout.png'});
                    }
                );
            });
        </script>
		
	</head>

	<body>
        <div id="wrapper">
            <div id="headerwrapper">
                <div id="header">
                    <img src="images/has-logo-main.png" />
                </div>
                
                <div id="topnavwrapper">
                    <div id="topleftnav">
                        <p><a href="home.html">Home</a> > <a href="settings.html">Account Settings</a></p>
                    </div>
        
                    <div id="welcomebar">
                        <p>Welcome, &lt;userName&gt;!</p>
                    </div>
                </div>
            </div>
            
            <div id="navcont">
                <div id="menu">
                    <ul>
                        <li><a class="home" href="home.html">Home</a></li>
                        <li><a class="mycomponents" href="components.html">My Components</a></li>
                        <li><a id="acctsettingsactive" class="acctsettings" href="settings.html">Account Settings</a></li>
                    </ul>
                    <form method="post" action="ibm_security_logout" name="logout">
                        <input id="submit" class="submitbutton" type="image" src="images/signout.png">
                        <input type="hidden" name="logoutExitPage" value="login.html">
                    </form>
                </div>
            </div>

            <div id="maincontainer">	
                <div id="status">
                    <p>To change your password, enter your credentials:</p>
                </div>			
                <div class="pwdfield">
                    <form action="j_security_check" method="POST" accept-charset="UTF-8"> 
                    
                        <ul>
                            <li>
                                <label for="j_password">Old password:</label>
                                <div class="fieldgroup">
                                    <input type="password" name="oldpassword" value="" id="j_password" tabindex="1" maxlength="20">
                                </div>
                            </li>

                            <li>
                                <label for="j_new_password" >New password:</label>
                                <div class="fieldgroup">
                                    <input type="password" name="newpassword" value="" id="j_new_password" tabindex="2" maxlength="20">
                                </div>
                            </li>
                            
                            <li>
                                <label for="j_password_confirm" >New password (confirm):</label>
                                <div class="fieldgroup">
                                    <input type="password" name="verification" value="" id="j_password_confirm" tabindex="3" maxlength="20">
                                </div>
                            </li>

                            <li class="button">
                                <input type="submit" name="changepass" value="Submit" tabindex="4">
                            </li>
                        </ul>
                        
                    </form>
                </div>


            </div>
        
        </div>
        
        <div id="footer">
            <p>Copyright &copy;2011 | Home Automation System&#0153; by Hardcoresoft | All Rights Reserved</p>
        </div>
    
	</body>
</html>
